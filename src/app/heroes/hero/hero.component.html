<h1>Componente de Héroe: {{ name }}</h1>
<dl>
    <td>Nombre: </td>
    <dd>{{ name }}</dd>

    <td>Edad: </td>
    <dd>{{ age }}</dd>

    <td>Función: </td>
    <dd>{{ obtainName() }}</dd>
    
    <td>Capitalizado: </td>
    <dd>{{ nameUpperCase }}</dd>
</dl>

<button (click)='changeName()'>
    Cambiar Héroe
</button>

<button (click)='changeAge()'>
    Cambiar Edad
</button>
